<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>%title%</title>
<style>

@page {
    margin-top: 1cm;
    margin-bottom: 1cm;
    margin-left: 0.5cm;
    margin-right: 0.5cm;
}

pre {
    counter-reset: line;
    white-space: pre-wrap;       /* Since CSS 2.1 */
    white-space: -moz-pre-wrap;  /* Mozilla, since 1999 */
    white-space: -pre-wrap;      /* Opera 4-6 */
    white-space: -o-pre-wrap;    /* Opera 7 */
    word-wrap: break-word;       /* Internet Explorer 5.5+ */
}

code {
    counter-increment: line;
    padding-left: 1em;    
}
code:before {
    color: gray;
    content: counter(line);
    padding-right: 0.5em;
    margin-right: 0.5em;
    border-right: solid gray 1px;
    display: inline-block;
    text-align: right;
    min-width: %gutter_ems%em;
    font-style: italic;
    -webkit-user-select: none;
    white-space: nowrap;
}

.keyword {
	font-weight: bold;
	color: #7f0055;
}

.builtin {
	color: #7f0055
}

.number {
	color: #B04600;
}

.definition {
	font-weight: bold;
	color: darkblue;
}

.local_name {
	font-style: italic;
}

.comment {
	color: gray;
}

.string, .string3, .open_string, .open_string3 {
	color: DarkGreen;
}

.open_string, .open_string3 {
	background-color: #c3f9d3;
}

.unclosed_expression {
	background-color: LightGray;
}
</style>
</head>

<body>
<pre>
%script%
</pre>
<script>window.print()</script>
</body>
</html>
